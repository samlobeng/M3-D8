      <div class="container">
          <div class="row">
              <h1><span class="title d-flex justify-content-center">Products</span> </h1>
              <div class="col-md-6 product-cards mt-5 mb-5 d-flex">
                
              </div>
          </div>
      </div>


      <script>
          window.onload = async function (){
            let products =   await loadProducts();

            const productEl = document.querySelector(".product-cards")

            products.forEach(element => {
                productEl.innerHTML += `<div class="card" style="width: 15rem;">
                    <img src="${element.imageUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${element.name}</h5>
                      <p class="card-text"><b>Description:</b> ${element.description}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><b>Brand:</b> ${element.brand}</li>
                      <li class="list-group-item"><b>Price:</b> ${element.price}</li>
                    </ul>
                   
                  </div>`


            });
          }

          async function loadProducts(){
              try {
                  
                 let response =  await fetch("https://striveschool-api.herokuapp.com/api/product/", {
                                           headers: {

                                          }
                                          });
                  let productResponse = await response.json();
                  return productResponse;
              } catch (error) {
                  
              }
          }
